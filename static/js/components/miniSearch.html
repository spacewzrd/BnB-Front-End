<style type="text/css">
	#miniSearchForm input[type="number"]::-webkit-outer-spin-button,
	#miniSearchForm input[type="number"]::-webkit-inner-spin-button {
		-webkit-appearance: none;
		margin: 0;
	}
	#miniSearchForm input[type="number"] {
		-moz-appearance: textfield;
	}
	#miniSearchForm input[type="number"] {
		text-align: center;
	}
	#miniSearchForm {
		padding: 10px 20px;
		background-color: rgba(255,255,255,0.8);
	}
	#miniSearchForm .control-label {
		color: #666;
		margin: 0 0 10px 0;
		font-weight: normal;
	}
	#miniSearchForm .form-control {
		border-radius: 0;
	}
	#miniSearchForm .control-label {

	}
	#miniSearchForm .type-btn-group img {
		padding-top: 10px;
	}
</style>


<div class="row">
	<form id="miniSearchForm" name="miniSearchForm" class="form-inline" ng-controller="MiniSearchController" ng-submit="doSearch()" novalidate>
		<div style="display: flex; flex-direction: row; justify-content: space-around;">
		<div class="form-group" style="flex-grow:3">
			<label class="control-label sub-title">Where are you going?</label>
			<div class="has-feedback has-feedback-left">
				<span class="glyphicon glyphicon-map-marker form-control-feedback" style="left:0; margin: 6px 0; font-size: 24px; color: #999;"></span>
				<input autocomplete="off" class="form-control input-lg"
					style="padding-left:32px; width:100%"
					type="text" ng-model="rawSelectedLocation"
					uib-typeahead="location for location in locations | filter:$viewValue"
					typeahead-on-select="onSelect($item, $model, $label)"
					>
			</div>
		</div>
		<div class="form-group" style="padding: 0 40px">
			<label class="control-label sub-title">How many guests?</label>
			<div style="display: flex; flex-direction: row;">
				<img src="/static/images/Icon_Minus.svg" alt="" ng-click="numGuests = numGuests==1?1:numGuests-1" />
				<input type="number" class="form-control input-lg" name="numGuests" min="1" max="99" ng-model="numGuests" style="margin: 0 20px">
				<img src="/static/images/Icon_Plus_white.svg" alt="" ng-click="numGuests = numGuests==99?99:numGuests + 1" />
			</div>
		</div>
		<button type="submit" class="btn xact-blue-btn btn-lg" ng-disabled="!selectedLocation" style="margin: 10px 0; font-size: 1.25em;">Search</button>
		</div>
	</form>
</div>
